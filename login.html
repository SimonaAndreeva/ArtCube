<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <title>Log In / Register</title>
</head>
<body class="bg-white min-h-screen flex justify-center items-center">
    <div class="container flex justify-center items-center min-h-screen">
        <div class="flex flex-col md:flex-row max-w-4xl w-full bg-white shadow-lg rounded-4 p-6 box-area">
            <!-- Left box with image -->
            <div class="flex flex-col justify-center items-center md:w-1/2 p-4">
                <img src="assets/images/featured image.jpg" class="rounded-lg" alt="Featured Image">
            </div>

            <!-- Right box with form -->
            <div class="flex flex-col justify-center items-center md:w-1/2">
                <div class="w-full">
                    <!-- Login Form -->
                    <div id="login-form" class="form-section">
                        <div class="text-center mb-6">
                            <p class="text-lg font-semibold">Hello, again</p>
                            <p class="text-gray-500">We are happy to have you back</p>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="w-full p-3 border rounded-lg bg-gray-100 text-sm" placeholder="Email address">
                        </div>
                        <div class="mb-2">
                            <input type="password" class="w-full p-3 border rounded-lg bg-gray-100 text-sm" placeholder="Password">
                        </div>
                        <div class="flex justify-between items-center mb-6">
                            <label class="flex items-center text-gray-500 text-sm">
                                <input type="checkbox" class="mr-2"> Remember me
                            </label>
                            <a href="#" class="text-sm text-gray-500">Forgot password</a>
                        </div>
                        <div class="mb-4">
                            <button class="w-full p-3 bg-primary text-black rounded-lg hover:bg-primary-hover">Login</button>
                        </div>
                        <div class="text-center">
                            <p class="text-sm">Don't have an account? <a href="#" id="show-register" class="text-primary">Register here</a></p>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="register-form" class="form-section hidden">
                        <div class="text-center mb-6">
                            <p class="text-lg font-semibold">Welcome!</p>
                            <p class="text-gray-500">Create your account</p>
                        </div>
                        <div class="mb-4">
                            <input type="text" class="w-full p-3 border rounded-lg bg-gray-100 text-sm" placeholder="Full Name">
                        </div>
                        <div class="mb-4">
                            <input type="email" class="w-full p-3 border rounded-lg bg-gray-100 text-sm" placeholder="Email address">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="w-full p-3 border rounded-lg bg-gray-100 text-sm" placeholder="Password">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="w-full p-3 border rounded-lg bg-gray-100 text-sm" placeholder="Confirm Password">
                        </div>
                        <div class="mb-4">
                            <button class="w-full p-3 bg-primary text-black rounded-lg hover:bg-primary-hover">Register</button>
                        </div>
                        <div class="text-center">
                            <p class="text-sm">Already have an account? <a href="#" id="show-login" class="text-primary">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
